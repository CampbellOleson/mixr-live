<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./src/stylesheets/recorder.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./src/stylesheets/player.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./src/stylesheets/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./src/stylesheets/audioBank.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main-cont">
      <p class="mixr-header">mixr</p>
      <div class="recorder-buttons">
        <button class="recorder-inactive" id="recordButton"></button>
        <input
          type="text"
          name="track-title"
          id="trackTitleInput"
          class="track-title-input"
          placeholder="give this track a name"
        />
        <button class="save-button" id="saveButton"></button>
        <button class="delete-button"></button>
      </div>
      <ul id="players"></ul>
      <div class="audio-bank-header">audio bank</div>
      <div id="audioBank">
        <ul id="tracksList"></ul>
      </div>
    </div>
    <script src="bundle.js" type="text/javascript"></script>
  </body>
</html>
